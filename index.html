<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/1dcc2e07b3.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <hr />
    <section class="d-flex justify-content-center mb-3">
      <form id="form" action="">
        <h6>Nueva Tarea</h6>
        <input
          type="text"
          placeholder="Agregue la tarea"
          size="100"
          style="height: 40px"
          id="addTask"
        />
        <button type="submit" class="button" id="btnAddTask">Agregar</button>
      </form>
    </section>
    <section class="d-flex justify-content-around">
      <div>
        <h6>
          Total: <b><span id="totalTask">0</span></b>
        </h6>
      </div>
      <div id="container" class="d-flex">
        <div class="px-3">
          <h6>ID</h6>
          <ul class="list" id="idTask"></ul>
        </div>
        <div class="px-3">
          <h6>Tareas</h6>
          <ul class="list" id="taskList"></ul>
        </div>
      </div>
    </section>
    <!-- JavaScript -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
